<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTC Axis Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000010, #000000);
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      background: url('Axislogo.png') center/contain no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .info-section {
      padding: 50px;
      text-align: center;
      background-color: #0a0a23;
    }

    .glow-text {
      font-size: 1.8em;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff, 0 0 16px #00f0ff;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .socials img:hover {
      transform: scale(1.2);
    }

    .join-box {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .join-button {
      padding: 20px 40px;
      font-size: 1.8em;
      color: #00ffcc;
      background-color: transparent;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .join-button:hover {
      background-color: #00ffcc;
      color: black;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="hero"></div>

  <div class="info-section">
    <div class="glow-text">Follow us:</div>
    <div class="socials">
      <img src="discord-icon.png" alt="Discord">
      <img src="youtube-icon.png" alt="YouTube">
      <img src="tiktok-icon.png" alt="TikTok">
    </div>

    <div class="join-box">
      <a href="https://discord.gg/8wFSqm5Dtv" class="join-button" target="_blank">Join Us</a>
    </div>
  </div>
</body>
</html>
