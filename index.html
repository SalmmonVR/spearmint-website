<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spearmints Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      transition: background 0.8s ease;
      cursor: none;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
      transition: transform 0.1s ease;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: transparent;
      padding: 20px;
    }

    .hero::before, .hero::after {
      content: "";
      position: absolute;
      top: 0;
      width: 20vw;
      height: 100%;
      background: radial-gradient(circle, #00f0ff20, transparent 70%);
      z-index: 0;
    }

    .hero::before {
      left: 0;
    }

    .hero::after {
      right: 0;
    }

    .hero-logo {
      width: 250px;
      height: auto;
      z-index: 1;
      animation: pulse 5s infinite ease-in-out;
      border: 5px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    .hero-title {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4em;
      color: #00ffcc;
      text-shadow: 0 0 12px #00ffcc, 0 0 24px #00ffcc;
      margin-top: 30px;
      z-index: 1;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }

    .hero-title.animate {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .info-section {
      padding: 80px 20px;
      text-align: center;
      background-color: rgba(10,10,35,0.85);
    }

    .glow-text {
      font-size: 2em;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff, 0 0 16px #00f0ff;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }

    .glow-text.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out 0.2s;
    }

    .socials.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .socials img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
      filter: grayscale(100%) brightness(1.5);
    }

    .socials img:hover {
      transform: scale(1.2);
      filter: none;
    }

    .join-box {
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out 0.4s;
    }

    .join-box.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .join-button {
      padding: 25px 50px;
      font-size: 2em;
      color: #00ffcc;
      background-color: transparent;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }

    .join-button:hover {
      background-color: #00ffcc;
      color: black;
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="cursor"></div>
  <div class="hero">
    <img src="Axislogo.png" alt="Axis Logo" class="hero-logo">
    <div class="hero-title">Spearmints</div>
  </div>

  <div class="info-section">
    <div class="glow-text">Follow us:</div>
    <div class="socials">
      <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube">
      <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok">
    </div>

    <div class="join-box">
      <a href="https://discord.gg/8wFSqm5Dtv" class="join-button" target="_blank">Join Us</a>
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.hero-title, .glow-text, .socials, .join-box').forEach(el => {
      observer.observe(el);
    });

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffcc';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
